name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - feat/**
      - fix/**
      - chore/**
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'     # CRA/의존성 호환 최우선. 필요하면 20으로 올려도 됨
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present -- --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build
          if-no-files-found: warn